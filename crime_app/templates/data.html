        <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-1">

          <!-- Start of dashboard section. This is the right hand side of the grid.-->
          <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="row">
              <div class="col-lg-1"></div>
              <div class="col-lg-2"></div>
                <div class="col-lg-2" id="user-selection">
                  <div class="form-group">
                    <div class="list-group" id="filters">
                        <input id="suburbSelect" list="myList" type="search" placeholder="Select Suburb">
                        <datalist id="myList"></datalist>
                      </div> 
                    </div>
                  </div>
                  <div class="col-lg-2" id="user-selection">
                    <div class="form-group">
                      <div class="list-group" id="filters">
                        <input id="yearSelect" list="myList2" type="search" placeholder="Select Year">
                        <datalist id="myList2">
                          <option value="2021">
                          <option value="2020">
                          <option value="2019">
                          <option value="2018">
                          <option value="2017">
                          <option value="2016">
                          <option value="2015">
                          <option value="2014">
                          <option value="2013">
                          <option value="2012">
                        </datalist>
                      </div> 
                      </div>
                    </div>
                    <div class="col-lg-2" id="user-selection">
                      <label for="date"></label>
                      <button id="filter-btn" type="btn btn-secondary" class="btn btn-info btn-sm"><b>Filter Table</b></button>
                    </div>
                </div>
            </div>
            <hr>
            <p></p>
            <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
              <div id="table-area" class="table-responsive-lg">
                  <table id="ufo-table" class="table table-bordered table-hover">
                  <thead class="thead-dark">
                      <tr class="table-active">
                      <th class="table-head">No.of Incidents</th>
                      <th class="table-head">Offence Division</th>
                      <th class="table-head">Offence Sub Division</th>
                      <th class="table-head">Suburb</th>
                      <th class="table-head">Year</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
                  </table>
              </div>
              </div>
            </div>
